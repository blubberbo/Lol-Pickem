<div
  class="player-container"
  [ngClass]="[
    align == 'left' ? 'left' : 'right',
    championImageLoaded.toString() == 'true' ? 'show-player' : ''
  ]"
  *ngIf="player"
>
  <img
    class="champion-image"
    src="{{ player.championSquareImageUrl }}"
    (load)="onChampionImageLoad()"
  />
  <div class="player-info">
    <span class="summoner-name">{{ player.summonerName }}</span
    ><br />
    <span class="champion-name">{{ player.championName }}</span>
  </div>
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="!championImageLoaded"
  ></mat-progress-bar>
</div>
