<pickem-team
  *ngIf="game.gameDetails"
  [team]="game.gameDetails.blueTeam"
  [blueTeam]="true"
  [selected]="[teamSelected == 'blue']"
  [verified]="[verified == true]"
  (listClick)="onTeamClick(true)"
></pickem-team>

<div
  class="centered-button-container"
  [ngClass]="!verified ? 'verify-container' : 'play-again-container'"
  *ngIf="teamSelected.length > 0"
>
  <button
    mat-flat-button
    color="accent"
    class="verify-button"
    (click)="onVerify()"
    [disabled]="verified"
    *ngIf="!verified"
  >
    Verify
  </button>
  <button
    mat-flat-button
    color="primary"
    class="play-again-button"
    *ngIf="verified"
    (click)="onPlayAgain()"
  >
    Play Again
  </button>
</div>

<pickem-team
  *ngIf="game.gameDetails"
  [team]="game.gameDetails.redTeam"
  [selected]="[teamSelected == 'red']"
  [verified]="[verified == true]"
  (listClick)="onTeamClick(false)"
></pickem-team>

<h2
  id="verified-answer-title"
  *ngIf="verified"
  [innerHTML]="verifiedAnswer"
></h2>
