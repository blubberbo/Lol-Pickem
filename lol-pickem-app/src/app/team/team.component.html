<div class="team-container" [class.selected]="selected == 'true'">
  <h2>{{ blueTeam ? 'Blue Team' : 'Red Team' }}</h2>
  <ul
    class="team-list"
    *ngIf="team.players"
    [ngClass]="[blueTeam ? 'left' : 'right']"
    [class.selected]="selected == 'true'"
    (click)="listClick.emit()"
  >
    <li *ngFor="let player of team.players">
      <app-player [player]="player" [align]="[blueTeam ? 'left' : 'right']"></app-player>
    </li>
  </ul>
  <span class="selected-text" *ngIf="selected == 'true'" [ngClass]="[blueTeam ? 'left' : 'right']">Selected</span>
</div>
